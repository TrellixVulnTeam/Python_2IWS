<html>
    <head>
        <title>Login Here</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='css/style.css')}}">
    </head>
    <body>
        <div class="page">
                <form class="form" method="post" action="/login_validation">
                    <input type="text" class="info" id="userid" name="userid" placeholder="UserID"/>
                    <input type="text" class="info" id="password" name="password" placeholder="Password"/>
                    <input type="submit" class="button" value="Login">
                    <p class="con">Not Registered? <a href="/register" id="register">Register</a></p>
                </form>
        </div>
    </body>
</html>
