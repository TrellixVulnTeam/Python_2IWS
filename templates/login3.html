<html>
    <head>
        <title>Login Here</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='css/style.css')}}">
    </head>
    <body>
        <div class="page">
            <div>{{msg}}</div>
                <form class="form" action="{{url_for('login')}}" method="post" >
                    <input type="text" class="info" id="userid" name="UserID" placeholder="UserID"/>
                    <input type="text" class="info" id="password" name="UserPassword" placeholder="Password"/>
                    <button type="submit" class="button">Login</button>
                    <p class="con">Not Registered? <a href="{{url_for('register')}}">Register</a></p>
                </form>
        </div>
    </body>
</html>
